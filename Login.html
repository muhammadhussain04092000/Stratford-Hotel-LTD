    <!-- Button to open the modal login form -->
    <div class="loginpage">
        <center><button onclick="document.getElementById('id01').style.display='block'">Login</button></center>
    </div>
    <!-- The Modal -->
    <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'"
    class="close" title="Close Modal">&times;</span>
    <!-- Modal Content -->
    <form class="modal-content animate" action="Login.php" method="POST">
        <div class="imgcontainer">
            <img src="./Images/img_avatar2.png" alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <label for="uname"><i class="fa fa-user"></i><label style="color: white;">a</label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="u_name" id="u_name" required>
            <label for="psw"><i class="fa fa-key"></i><label style="color: white;">a</label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pwd_name" id="pwd_name" required>

            <button type="submit">Login</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
    </form>
    </div>
</body>
